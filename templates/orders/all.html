
<ion-view view-title="订单管理">

<ion-content>
   <div class="list">

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="order in orders" 
       type="item-text-wrap" href="#/order/detail/{{order.id}}">
       <img ng-src="{{order.face}}">
        <h2>{{order.id}}</h2>
        <p>客户：{{order.customer}} &nbsp &nbsp &nbsp 产品：{{order.product}}</p>
        <p>{{order.status}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

  </div>
</ion-content>

</ion-view>
